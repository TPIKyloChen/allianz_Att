<div class="toggle">
    <span class="apply" [ngClass]="{'toggleActive': isApply}" (click)="isApply=!isApply">申請</span>
    <span class="search" [ngClass]="{'toggleActive': !isApply}" (click)="isApply=!isApply">查詢</span>
</div>

<!-- form表單 -->
<app-application-form *ngIf="isApply"></app-application-form>


<ng-container *ngIf="!isApply">

    <ng-container *ngIf="isExpend">
        <div class="datePicker">
            <app-datepicker></app-datepicker>
            <app-datepicker></app-datepicker>
            <app-select></app-select>
        </div>

        <div class="search">
            <span class="button">查詢</span>
        </div>
    </ng-container>

    <div class="line">
        <div class="lineLeft"></div>
        <mat-icon>{{isExpend? 'expand_less':'expand_more'}}</mat-icon>
        <p class="text" (click)="isExpend=!isExpend">收合</p>
        <div class="lineRight"></div>
    </div>

    <app-table></app-table>
</ng-container>
<!-- form表單 -->

<div class="submit" *ngIf="isApply">
    <span class="save" (click)="submit(false)">暫存</span>
    <span class="submited" (click)="submit(true)">提交申請</span>
</div>
