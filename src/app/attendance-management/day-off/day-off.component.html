<div class="toggle">
    <span class="apply" [ngClass]="{'toggleActive': isApply}" (click)="isApply=!isApply">申請</span>
    <span class="search" [ngClass]="{'toggleActive': !isApply}" (click)="isApply=!isApply">查詢</span>
</div>

<!-- form表單 -->
<app-application-form *ngIf="isApply"></app-application-form>

<app-table *ngIf="!isApply"></app-table>

<div class="submit" *ngIf="isApply">
    <span class="save" (click)="submit(false)">暫存</span>
    <span class="submited" (click)="submit(true)">提交申請</span>
</div>
