<section class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let item of errandsList; let i =index;">
      <ng-container [ngSwitch]="item">
        <!-- checkbox -->
        <ng-container *ngSwitchCase="'select'">
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation();getListData(row)"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        </ng-container>
        <!-- checkbox -->

        <ng-container *ngSwitchCase="item === 'punchInTime' || item === 'punchOutTime' ? item : '' ">
          <ng-container matColumnDef="{{item}}">
            <th mat-header-cell *matHeaderCellDef> {{errandsList_c[i]}}</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon *ngIf="element[item]" class="location">location_on</mat-icon>
              {{element[item]}}
            </td>
          </ng-container>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <ng-container matColumnDef="{{item}}">
            <th mat-header-cell *matHeaderCellDef> {{errandsList_c[i]}}</th>
            <td mat-cell *matCellDef="let element"> {{element[item] === '' ? '-' : element[item]}} </td>
          </ng-container>
        </ng-container>
      </ng-container>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="errandsList"></tr>
    <tr mat-row *matRowDef="let row; columns: errandsList;" (click)="selection.toggle(row)"></tr>
  </table>
</section>
